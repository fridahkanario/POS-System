<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo1.jpg" width="150px" class="user-avatar" />
            <h1>POS SYSTEM</h1>
            <form role="form" action="" method="POST" [formGroup]="LoginForm">
                <div class="form-content">
                        <div class="form-group">
                                <input type="text" formControlName="username" class="form-control input-underline input-lg" id="username" placeholder="{{ 'UserName' | translate }}" required>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}" required>
                            </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
