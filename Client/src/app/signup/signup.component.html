<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo1.jpg" width="150px" />
            <h1>POS SYSTEM</h1>
            <form role="form" action="" method="POST" [formGroup]="RegisterForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="username" placeholder="{{ 'UserName' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="phone" class="form-control input-underline input-lg" id="" placeholder="{{ 'Phone' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="submit()">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
