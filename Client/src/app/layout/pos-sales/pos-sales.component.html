<h4>POS Sales Form</h4>
<form action="">
  <div class="row">
      <div class="form-group col-lg-3">
        <label>Serial Number</label>
          <input type="text" required class="form-control form-control-lg" placeholder="Serial Number" #serialNumber>
        </div>
        <div class="form-group col-lg-3">
            <label>Amount(Ksh.)</label>
            <input type="text" required class="form-control form-control-lg" placeholder="Amount" #amount>
        </div>
        <div class="form-group col-lg-3">
            <label>Quantity</label>
            <input type="text" required class="form-control form-control-lg" placeholder="Quantity" #quantity>
        </div>
        <div class="form-group col-lg-3">
        <button class="col-sm-2" (click)="addPos(serialNumber.value,amount.value,quantity.value)">Add Sales</button>
        </div>
  </div>
  
</form>
 <hr>
<div *ngIf="pos">
  <h4>POS Sales List</h4>
  <table datatable class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>SERIAL NUMBER</th>
        <th>AMOUNT</th>
        <th>QUANTITY</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pos|async">
        <th>{{item.id}}</th>
        <th>{{item.serialNumber}}</th>
        <th>{{item.amount}}</th>
        <th>{{item.quantity}}</th>
        <th><button class="btn btn-danger" (click)="deletePos(item.id)">Delete</button></th>
      </tr>
    </tbody>
  </table>
</div>
